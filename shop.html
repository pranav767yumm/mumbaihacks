    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm"></div>

    <script>
        lucide.createIcons();

        // --- DATA: The Products ---
        const products = [
            { id: 1, name: "HealthX Performance Tee", price: 29.99, category: "men", image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500&auto=format&fit=crop&q=60" },
            { id: 2, name: "Core Leggings", price: 45.00, category: "women", image: "https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?w=500&auto=format&fit=crop&q=60" },
            { id: 3, name: "Hydration Bottle", price: 15.00, category: "gear", image: "https://images.unsplash.com/photo-1602143407151-011141950038?w=500&auto=format&fit=crop&q=60" },
            { id: 4, name: "Runner Shorts", price: 25.00, category: "men", image: "https://images.unsplash.com/photo-1561053720-76cd73ff22c3?w=500&auto=format&fit=crop&q=60" },
            { id: 5, name: "Yoga Mat Pro", price: 35.00, category: "gear", image: "https://images.unsplash.com/photo-1601925260368-ae2f83cf8b7f?w=500&auto=format&fit=crop&q=60" },
            { id: 6, name: "Sports Bra High-Impact", price: 32.00, category: "women", image: "https://images.unsplash.com/photo-1620799140408-ed5341cd2431?w=500&auto=format&fit=crop&q=60" },
        ];

        let cart = [];

        // --- FUNCTIONS ---

        function renderProducts(filter = 'all') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);

            filtered.forEach(product => {
                const card = `
                    <div class="bg-white rounded-2xl p-3 shadow-sm border border-gray-100 hover:shadow-md transition group">
                        <div class="relative h-48 rounded-xl overflow-hidden mb-3">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <button onclick="addToCart(${product.id})" class="absolute bottom-2 right-2 bg-white text-brand-600 p-2 rounded-full shadow-md hover:bg-brand-500 hover:text-white transition">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="px-1">
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider mb-1">${product.category}</p>
                            <h3 class="font-bold text-gray-800 mb-1 truncate">${product.name}</h3>
                            <div class="flex items-center gap-1 text-amber-500 font-bold text-sm">
                                <i data-lucide="coins" class="w-3 h-3 fill-amber-500"></i>
                                100
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
            lucide.createIcons();
            updateFilterButtons(filter);
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCartUI();
            toggleCart(true); 
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            const badge = document.getElementById('cart-badge');
            badge.innerText = cart.length;
            badge.classList.toggle('hidden', cart.length === 0);

            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            
            let totalCoins = 0;

            if (cart.length === 0) {
                container.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-gray-400 space-y-2"><i data-lucide="shopping-cart" class="w-12 h-12 opacity-20"></i><p>Your cart is empty</p></div>';
            } else {
                cart.forEach((item, index) => {
                    totalCoins += 100; // Fixed 100 coins per item
                    container.innerHTML += `
                        <div class="flex gap-3 bg-white p-3 rounded-xl border border-gray-100 animate-fade-in">
                            <img src="${item.image}" class="w-16 h-16 rounded-lg object-cover">
                            <div class="flex-1">
                                <h4 class="font-bold text-sm text-gray-800">${item.name}</h4>
                                <div class="flex items-center gap-1 text-amber-500 font-bold text-xs mt-1">
                                    <i data-lucide="coins" class="w-3 h-3 fill-amber-500"></i>
                                    100
                                </div>
                            </div>
                            <button onclick="removeFromCart(${index})" class="text-gray-300 hover:text-red-500 self-center">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    `;
                });
            }

            document.getElementById('cart-count-total').innerText = cart.length;
            document.getElementById('cart-total-coins').innerText = totalCoins;
            lucide.createIcons();
        }

        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            
            if (forceOpen) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.toggle('translate-x-full');
                overlay.classList.toggle('hidden');
            }
        }

        function updateFilterButtons(activeFilter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.innerText.toLowerCase() === activeFilter.toLowerCase() || (activeFilter === 'all' && btn.innerText === 'All')) {
                    btn.className = "filter-btn bg-gray-800 text-white px-4 py-2 rounded-full text-sm font-medium transition";
                } else {
                    btn.className = "filter-btn bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-50 transition";
                }
            });
        }

        function filterProducts(category) {
            renderProducts(category);
        }

        function checkout() {
            if(cart.length === 0) return alert("Cart is empty!");
            
            const coinsNeeded = cart.length * 100;

            // 1. Fetch current balance to verify logic
            google.script.run.withSuccessHandler(function(currentBalance) {
                
                if (currentBalance >= coinsNeeded) {
                    // 2. Perform the transaction (subtract coins)
                    google.script.run.withSuccessHandler(function(newBalance) {
                        alert("Purchase successful! " + coinsNeeded + " HealthCoins deducted.");
                        cart = [];
                        updateCartUI();
                        toggleCart();
                        // Update the navbar balance immediately
                        document.getElementById('nav-coin-balance').innerText = newBalance;
                    }).addCoins(-coinsNeeded); // Negative value subtracts
                } else {
                    alert("Insufficient HealthCoins! You need " + coinsNeeded + " but have " + currentBalance + ".");
                }

            }).getUserCoins();
        }

        // Initialize and fetch coins
        window.onload = function() {
            renderProducts('all');
            
            // Fetch coins for Navbar
            google.script.run.withSuccessHandler(function(balance) {
                const el = document.getElementById('nav-coin-balance');
                if(el) el.innerText = balance;
            }).getUserCoins();
        };

    </script>
