    <script>
        lucide.createIcons();

        // --- Data ---
        const plans = {
            loss: {
                desc: "High protein intake to preserve muscle mass while in a calorie deficit. Focus on fibrous vegetables and lean meats.",
                macros: { p: 40, c: 35, f: 25 },
                meals: [
                    { type: "Breakfast", name: "Oatmeal & Berries", cal: 350, icon: "coffee" },
                    { type: "Lunch", name: "Grilled Chicken Salad", cal: 450, icon: "sun" },
                    { type: "Snack", name: "Greek Yogurt & Almonds", cal: 200, icon: "cookie" },
                    { type: "Dinner", name: "Salmon with Asparagus", cal: 500, icon: "moon" }
                ]
            },
            muscle: {
                desc: "Higher carbohydrate intake to fuel intense workouts and protein to rebuild muscle tissue.",
                macros: { p: 30, c: 50, f: 20 },
                meals: [
                    { type: "Breakfast", name: "3 Eggs & Toast", cal: 500, icon: "coffee" },
                    { type: "Lunch", name: "Steak & Rice Bowl", cal: 700, icon: "sun" },
                    { type: "Snack", name: "Protein Shake & Banana", cal: 300, icon: "cookie" },
                    { type: "Dinner", name: "Pasta with Lean Turkey", cal: 650, icon: "moon" }
                ]
            },
            keto: {
                desc: "Very low carb, high fat diet to shift metabolism into ketosis (burning fat for fuel).",
                macros: { p: 25, c: 5, f: 70 },
                meals: [
                    { type: "Breakfast", name: "Bacon & Avocado Omelet", cal: 600, icon: "coffee" },
                    { type: "Lunch", name: "Cobb Salad with Ranch", cal: 700, icon: "sun" },
                    { type: "Snack", name: "Cheese Strings", cal: 200, icon: "cookie" },
                    { type: "Dinner", name: "Ribeye Steak with Butter", cal: 800, icon: "moon" }
                ]
            }
        };

        // --- Functions ---

        function calculateCalories() {
            const w = parseFloat(document.getElementById('weight').value);
            const h = parseFloat(document.getElementById('height').value);
            const a = parseFloat(document.getElementById('age').value);
            const act = parseFloat(document.getElementById('activity').value);

            if (!w || !h || !a) return alert("Please fill in all fields");

            // Mifflin-St Jeor Equation (Male default for simplicity, can add gender toggle)
            // For Female: remove +5 and subtract 161
            let bmr = (10 * w) + (6.25 * h) - (5 * a) + 5; 
            let tdee = Math.round(bmr * act);

            document.getElementById('result-calories').innerText = tdee + " kcal";
        }

        function switchPlan(planType) {
            // Update UI Tabs
            document.querySelectorAll('.plan-tab').forEach(btn => {
                btn.className = "plan-tab bg-white border border-gray-200 text-gray-500 px-6 py-3 rounded-xl font-bold hover:bg-gray-50 transition whitespace-nowrap";
            });
            event.target.className = "plan-tab active-tab bg-gray-800 text-white px-6 py-3 rounded-xl font-bold transition whitespace-nowrap";

            const data = plans[planType];

            // Render Meals
            const container = document.getElementById('meal-container');
            container.innerHTML = '';
            data.meals.forEach(meal => {
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-2xl border border-gray-100 flex items-center justify-between hover:shadow-md transition">
                        <div class="flex items-center gap-4">
                            <div class="bg-brand-50 text-brand-600 p-3 rounded-xl">
                                <i data-lucide="${meal.icon}" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">${meal.type}</p>
                                <h4 class="font-bold text-gray-800">${meal.name}</h4>
                            </div>
                        </div>
                        <span class="font-bold text-gray-400 text-sm">${meal.cal} kcal</span>
                    </div>
                `;
            });
            lucide.createIcons();

            // Update Macros
            document.getElementById('macro-p-val').innerText = data.macros.p + '%';
            document.getElementById('macro-p-bar').style.width = data.macros.p + '%';
            
            document.getElementById('macro-c-val').innerText = data.macros.c + '%';
            document.getElementById('macro-c-bar').style.width = data.macros.c + '%';
            
            document.getElementById('macro-f-val').innerText = data.macros.f + '%';
            document.getElementById('macro-f-bar').style.width = data.macros.f + '%';

            document.getElementById('plan-desc').innerText = data.desc;
        }

        // Init
        window.onload = () => switchPlan('loss');

    </script>
</body>
