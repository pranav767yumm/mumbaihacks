    <script>
        lucide.createIcons();

        // 1. Fetch real balance on load
        window.onload = function() {
            google.script.run.withSuccessHandler(function(balance) {
                const el = document.getElementById('display-balance');
                animateValue(el, 0, balance, 1200);
            }).getUserCoins();
        };

        // 2. Claim Logic
        function claimReward() {
            const btn = document.getElementById('claim-btn');
            
            // Disable button to prevent spam
            btn.disabled = true;
            btn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';
            
            // Call backend
            google.script.run.withSuccessHandler(function(newBalance) {
                // Update UI Number
                const el = document.getElementById('display-balance');
                el.innerText = newBalance;
                
                // Change button state
                btn.classList.remove('from-gray-900', 'to-gray-800', 'group-hover:from-brand-600', 'group-hover:to-brand-500');
                btn.classList.add('bg-gray-100', 'text-gray-400', 'cursor-not-allowed', 'shadow-none');
                btn.innerHTML = `
                    <span class="flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-brand-500"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        Claimed
                    </span>
                `;
                
            }).addCoins(50);
        }

        // Helper: Smooth Number Counter
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // Ease out quart function for smoother stop
                const easeProgress = 1 - Math.pow(1 - progress, 4);
                
                obj.innerHTML = Math.floor(easeProgress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = end; // Ensure exact final value
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
